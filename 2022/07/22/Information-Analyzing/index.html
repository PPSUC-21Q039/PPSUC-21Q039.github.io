<span id="more"></span>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> xlrd</span><br><span class="line"><span class="keyword">import</span> xlwt</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line">current_time = time.asctime()</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">process_read</span> (workbook_name, workbook_index_num, workbook_col_num):</span><br><span class="line">    raw = xlrd.open_workbook (workbook_name)</span><br><span class="line">    information_sheet = raw.sheet_by_index (workbook_index_num)</span><br><span class="line">    information_sheet_col = information_sheet.col_values (workbook_col_num)</span><br><span class="line">    <span class="keyword">return</span> information_sheet_col</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 提前读取出来，避免无谓的重复读取，可将CPU time 从 5s 降到 0.1s</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">process_get_data</span> (input_workbook, input_workbook_index_num, input_workbook_col):</span><br><span class="line">    <span class="keyword">return</span> process_read (input_workbook, input_workbook_index_num, input_workbook_col)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 提前打开Workbook，避免多次创建文件，导致最后只被覆盖来只剩下数二的</span></span><br><span class="line">wk = xlwt.Workbook()</span><br><span class="line">sheet = wk.add_sheet (<span class="string">&quot;result&quot;</span>, cell_overwrite_ok=<span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 定义Style（指表头说明）</span></span><br><span class="line">style_bold = xlwt.easyxf (<span class="string">&#x27;font: bold on&#x27;</span>)</span><br><span class="line">sheet.write_merge (<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">3</span>, current_time) <span class="comment"># 先把第一行写了</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">compare_data</span> (workbook_name, workbook_index_num, workbook_col_num, input_workbook_name, input_workbook_index_num, input_workbook_col):</span><br><span class="line">    to_be_compared = process_get_data (input_workbook_name, input_workbook_index_num, input_workbook_col)</span><br><span class="line">    result = [temp <span class="keyword">for</span> temp <span class="keyword">in</span> process_read (workbook_name, workbook_index_num, workbook_col_num) <span class="keyword">if</span> temp <span class="keyword">in</span> <span class="built_in">str</span>(to_be_compared).strip()]</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">process_write</span> (result_data, output_workbook_name, workbook_index_num, workbook_col_num, title_name):</span><br><span class="line">    sheet.write (<span class="number">1</span>, workbook_col_num, title_name, style_bold)</span><br><span class="line">    i = <span class="number">2</span> <span class="comment"># 保留第一行来放时间</span></span><br><span class="line">    <span class="keyword">for</span> temp <span class="keyword">in</span> result_data:</span><br><span class="line">        sheet.write (i, workbook_col_num, temp)</span><br><span class="line">        i = i+<span class="number">1</span></span><br><span class="line">    wk.save (output_workbook_name)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    information_workbook = <span class="string">&#x27;information.xls&#x27;</span></span><br><span class="line">    input_workbook_name = <span class="string">&#x27;input.xls&#x27;</span></span><br><span class="line">    output_workbook_name = <span class="string">&#x27;output.xls&#x27;</span></span><br><span class="line">    </span><br><span class="line">    input_workbook_index_num = <span class="number">0</span></span><br><span class="line">    input_workbook_col = <span class="number">3</span></span><br><span class="line"></span><br><span class="line">    result_shi_1 = compare_data (information_workbook, <span class="number">0</span>, <span class="number">0</span>, input_workbook_name, input_workbook_index_num, input_workbook_col)</span><br><span class="line">    result_shi_2 = compare_data (information_workbook, <span class="number">1</span>, <span class="number">0</span>, input_workbook_name, input_workbook_index_num, input_workbook_col)</span><br><span class="line">    result_shu_1 = compare_data (information_workbook, <span class="number">2</span>, <span class="number">0</span>, input_workbook_name, input_workbook_index_num, input_workbook_col)</span><br><span class="line">    result_shu_2 = compare_data (information_workbook, <span class="number">3</span>, <span class="number">0</span>, input_workbook_name, input_workbook_index_num, input_workbook_col)</span><br><span class="line"></span><br><span class="line">    process_write (result_shi_1, output_workbook_name, <span class="number">0</span>, <span class="number">0</span>, <span class="string">&quot;视听一区&quot;</span>)</span><br><span class="line">    process_write (result_shi_2, output_workbook_name, <span class="number">0</span>, <span class="number">1</span>, <span class="string">&quot;视听二区&quot;</span>)</span><br><span class="line">    process_write (result_shu_1, output_workbook_name, <span class="number">0</span>, <span class="number">2</span>, <span class="string">&quot;数据一区&quot;</span>)</span><br><span class="line">    process_write (result_shu_2, output_workbook_name, <span class="number">0</span>, <span class="number">3</span>, <span class="string">&quot;数据二区&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;视听一区: &quot;</span>, result_shi_1)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;视听二区: &quot;</span>, result_shi_2)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;数据一区: &quot;</span>, result_shu_1)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;数据二区: &quot;</span>, result_shu_2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
